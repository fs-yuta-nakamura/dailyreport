<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日報ジェネレーター</title>
    <link rel="stylesheet" href="css/sanitize.css" type="text/css" charset="utf-8"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="content">
      <h1>日報ジェネレータ</h1>

      <div class="control">
        <label for="date">日付</label>
        <input id="date" type="date"> 
      </div>
      <script>
        // set today's date as default date'
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();

        var toTwoDigits = function(num, digit){
          num  += '';
          if (num.length < digit){
            num = '0' + num ;
          }
          return num;
        }
        var yyyy = toTwoDigits(year, 4);
        var mm = toTwoDigits(month, 2);
        var dd = toTwoDigits(day, 2);
        var ymd = yyyy + "-" + mm + "-" + dd;
        document.getElementById("date").value = ymd;
      </script>

      <div class="control">
        <label for="commitment">コミットメント</label>
        <select id="commitment" name="commit">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="control">
        <label for="commit-review">コミットメントの振り返り</label>
        <textarea id="commit-review" name="commit_furikaeri" cols="30" rows="10"></textarea>
      </div>

      <div class="control">
        <label for="idenshi">本日の遺伝志</label>
        <input id="idenshi" type="text"> 
      </div>

      <div class="control">
        <label for="idenshi-review">遺伝子の振り返り</label>
        <textarea id="idenshi-review" name="idenshi_furikaeri" cols="30" rows="10"></textarea>
      </div>

      <div class="control">
        <label for="tmr-idenshi">明日の遺伝志</label>
        <input id="tmr-idenshi" type="text"> 
      </div>

      <div class="control">
        <label for="calendar">本日の流れ</label>
        <textarea id="calendar" name="calendar" rows="8"></textarea>
      </div>
      <button type="button" id="make" class="btn btn-primary">日報作成！</button>
    </div>

    <div class="content" id="result">
      <div class="alert alert-info" id="result-info" role="alert" style="display: none;">クリップボードにコピーしました</div>
        <p id="result-text">
        </p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="main.js", type="text/javascript"></script>
  </body>
</html>
