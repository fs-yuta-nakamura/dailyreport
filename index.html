<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日報ジェネレーター</title>
    <link rel="stylesheet" href="css/sanitize.css" type="text/css" charset="utf-8"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="content" id="content-area">
      <h1>日報ジェネレータ</h1>

      <div class="control">
        <label for="date">日付</label>
        <input id="date" type="date"> 
      </div>

      <div class="control">
        <label for="commitment">コミットメント</label>
        <select id="commitment" name="commit">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="control">
        <div id="commit-vue">
          <text-review title="commit-review">コミットメントの振り返り</text-review>
        </div>
      </div>

      <div class="control">
        <label for="idenshi">本日の遺伝志</label>
        <input id="idenshi" type="text"> 
      </div>

      <div class="control">
        <div id="idenshi-vue">
          <text-review title="idenshi-review">遺伝志の振り返り</text-review>
        </div>
      </div>

      <div class="control">
        <label for="tmr-idenshi">明日の遺伝志</label>
        <input id="tmr-idenshi" type="text"> 
      </div>

      <div class="control">
        <div id="calendar-vue">
          <text-review title="calendar">本日の流れ</text-review>
        </div>
      </div>
      <button type="button" id="make" class="btn btn-primary">日報作成！</button>
    </div>

    <div class="content" id="result">
      <div class="alert alert-info" id="result-info" role="alert" style="display: none;">クリップボードにコピーしました</div>
      <p id="result-text">
      </p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="main.js", type="text/javascript"></script>
  </body>
</html>
